<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Dist/css/css_form.css">
</head>
<body>
    <form action="">
        <h2>CSS Form</h2>
        <div class="container">
            <div class="inputGroup">
                <label for="fname">First name</label>
                <input type="text" name="fname">
            </div>
            <div class="inputGroup">
                <label for="lname">Last Name</label>
                <input type="name" name="lname">
            </div>
            <div class="inputGroup">
                <label for="fruit">Favorite Type of Fruit</label>
                <select name="fruit">
                    <option value="strawbery">Strawbery</option>
                    <option value="peach">Peach</option>
                    <option value="banana">Banana</option>
                    <option value="watermelon">Watermelon</option>
                    <option value="pineapple">Pineapple</option>
                </select>
            </div>
            <div class="inputGroup">
                <label for="vegetable">Favorite Type of Vegetable</label>
                <select name="vegetable">
                    <option value="carrot">Carrot</option>
                    <option value="pepper">Pepper</option>
                    <option value="broccoli">Broccoli</option>
                    <option value="corn">Corn</option>
                    <option value="beats">Beats</option>
                </select>
            </div>
            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>
            <div class="inputGroup">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone">
            </div>
            <div class="textAreaGroup">
                <label for="message">Message</label>
                <textarea name="message"></textarea>
            </div>
            <input type="submit" class="button" name="submit">
        </div>
    </form>

    
</body>
</html>
